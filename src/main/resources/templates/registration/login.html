<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="../../static/css/registration/login.css" th:href="@{/css/registration/login.css}" rel="stylesheet">
</head>
<body>

<div class="container2">
    <form name="form" th:method="POST" action="/process_login">

        <h1 title="Login form">Welcome</h1>
        <br/>

        <div class="group">
            <label for="username" class="texting">Enter username</label>
            <input type="text" name="username" id="username" placeholder="username"/>
        </div>

        <div class="group">
            <label for="password" class="texting">Enter password</label>
            <input type="password" name="password" id="password" placeholder="password"/>
        </div>

        <div th:if="${param.error}" class="error">
            Wrong username or password
        </div>

        <br/>
        <div class="group">
            <center>
                <button>Sign in</button>
            </center>
        </div>
        <br/>

        <a th:href="@{/registration}" class="question">First time in Wonderland?</a>

    </form>
</div>

</body>
</html>
