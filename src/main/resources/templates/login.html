<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

<div class="container2">
<form name="f" method="post" action="/process_login">

    <div class="group">
    <label for="username" class="texting">Enter username: </label>
    <input type="text" name="username" id="username" placeholder="user"/>
    </div>

    <div class="group">
    <label for="password" class="texting">Enter password: </label>
    <input type="password" name="password" id="password" placeholder="password"/>
    </div>

    <div class="group">
        <center>
            <button>Login!</button>
        </center>
    </div>

    <a th:href="@{/registration}" class="question">Don't have registration yet?</a>

    <div th:if="${param.error}" style="color:red">
        Wrong username or password
    </div>

</form>
</div>

</body>
</html>
