<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Character page</title>
    <link href="../../static/css/game/characters.css" th:href="@{/css/game/characters.css}" rel="stylesheet">
</head>
<body>

<div class="container1">

    <form th:action="@{/home}" method="get">
        <button class="btnflip-item" type="submit">USER PAGE</button>
    </form>

    <form th:action="@{/logout}" method="post">
        <button class="btnflip-item" type="submit">SIGN OUT</button>
    </form>

</div>

<div class="container2" th:each="character : ${characters}">
    <a th:href="@{/character/{id}(id=${character.getId()})}"
       th:text="${character.getName()}">character</a>
</div>

</body>
</html>
