<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info page</title>
    <link href="../../static/css/game/home.css" th:href="@{/css/game/home.css}" rel="stylesheet">
</head>

<body>
<div class="container1">

    <form th:action="@{/home}" method="get">
        <button class="btnflip-item" type="submit">USER PAGE</button>
    </form>

    <form th:action="@{/logout}" method="post">
        <button class="btnflip-item" type="submit">SIGN OUT</button>
    </form>

</div>
<div class="container2">
    <div class="userPortfolio">

        <div class="infoLine">
            <p class="labelLine">USER NAME : </p>
            <p class="infoText" th:text="${user.getUsername()}"></p>
        </div>
        <div th:if="${user_character}" class="infoLine">
            <p class="labelLine">CHARACTER : </p>
            <p class="infoText" th:text="${user.getCharacter().getName()}"></p>
        </div>
        <div class="infoLine">
            <p class="labelLine">LEVEL : </p>
            <p class="infoText" th:text="${user.getLevel()}"></p>
        </div>
        <div class="infoLine">
            <p class="labelLine">POINTS : </p>
            <p class="infoText" th:text="${user.getPoints()}"></p>
        </div>
    </div>

    <form th:if="${user.getCharacter()==null}" th:action="@{/characters}" th:method="get">
        <button class="btnflip-item1" type="submit">Choose character</button>
    </form>

    <form th:if="${user.getCharacter()!=null}" th:action="@{/characters}" th:method="get">
        <button class="btnflip-item1" type="submit">Change character</button>
    </form>

    <form  th:if="${user.getCharacter()!=null}" th:action="@{/battle}" th:method="get">
        <button class="btnflip-item1" type="submit">Start</button>
    </form>
</div>


</body>
</html>
